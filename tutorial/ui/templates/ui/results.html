<body>

    <!-- Navigation -->
    <nav class="navbar transparent" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <p class="navbar-brand" href="#">蹭飯</p>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right"> 
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container content-div">
        <div class="row clearfix">
            <div class="col-md-8 column searchdiv">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                         <label for="inputEmail3" class="col-sm-2 control-label">用餐時間</label>
                        <div class=" form-inline col-sm-10">
                            <input class="form-control" id="dateQuery" />
                        </div>
                    </div>
                    <div class="form-group">
                         <label for="inputEmail3" class="col-sm-2 control-label">人數 </label>
                        <div class="col-sm-10">
                            <select class="form-control"  id="selectAttendance">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                         <label for="inputEmail3" class="col-sm-2 control-label">
                            價格範圍
                         </label>
                        <div class=" form-inline col-sm-10">
                            <b id="bLowestPrice">50</b>
                            <input id="ex2" type="text" class="span2" value="" data-slider-min="50" data-slider-max="500" data-slider-step="5" data-slider-value="[50,500]"/>
                            <b id="bHighestPrice">500</b>
                        </div>
                    </div>
                    <div class="form-group">
                         <label for="inputEmail3" class="col-sm-2 control-label">餐桌規矩</label>
                        <div class=" form-inline col-sm-10">
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox1" value="optWine"> 可開酒
                            </label>
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox2" value="optPet"> 可帶寵物
                            </label>
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox3" value="optSmoking"> 可抽菸
                      </label>                        
                            <button id="filterBtn" class="btn btn-default">Filter</button>
                  </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <div class="col-sm-offset-2 col-sm-10">
                            
                        </div>
                    </div>
                </form>
                <div class="row resultdiv" id='resultdiv'>
                </div>
            </div>
            <div class="col-md-4 column">
                <div id="map-canvas">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                    <p class="copyright text-muted small">Developed by 飯飯之交</p>
            </div>
        </div>
    </footer>

    <div class="modal fade bs-example-modal-lg" id="tableDetailModal" tabindex="-1" role="dialog" aria-labelledby="tableDetailleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="tableDetailModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading resume-heading">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-xs-12 col-sm-4">
                                        <figure>
                                            <img class="img-responsive" id="imgTableThumbnail" alt="">
                                        </figure>                                  
                                    </div>
                                    <div class="col-xs-12 col-sm-8">
                                        <ul class="list-group">
                                            <li class="list-group-item" id="liTableHost"></li>
                                            <li class="list-group-item" id="liTableLocation"></li>
                                            <li class="list-group-item" id="liTableDatetime"></li>
                                            <li class="list-group-item" id="liTableContact"></li>
                                            <li class="list-group-item" id="liTablePrice"></li>
                                            <li class="list-group-item" id="liTableTableManner"><i class="fa fa-envelope"></i><i class="fa fa-beer"></i><i class="fa fa-envelope"></i></li>
                                        </ul>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <p id= "pTableDescription">
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bs-callout bs-callout-danger">
                            <p>
                            <div class="row" id="divMealGallery">
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="activity-join" data-dismiss="modal"  class="btn btn-primary">開飯啦</button>
                </div>
            </div>
        </div>
    </div>

    function popupTableDetailDialog(table) {
        //console.log(table);
        $("#tableDetailModalLabel", "#tableDetailModal").text(table.title);
        $("#liTableHost", "#tableDetailModal").text(table.host.name).prepend('<img src="' + icons.host + '" style="width:24px;height:24px;margin-right:16px;">');
        $("#liTableLocation", "#tableDetailModal").text(table.location.address).prepend('<img src="' + icons.address + '" style="width:24px;height:24px;margin-right:16px;">');
        var token1 = table.datetime.replace("T", " ");
        token1 = token1.substring(0, token1.length-1);
        $("#liTableDatetime", "#tableDetailModal").text(token1).prepend('<img src="' + icons.calendar + '" style="width:24px;height:24px;margin-right:16px;">');
        $("#liTableContact", "#tableDetailModal").text(table.host.contact_number).prepend('<img src="' + icons.mobile + '" style="width:24px;height:24px;margin-right:16px;">');
        $("#liTablePrice", "#tableDetailModal").text(table.price).prepend('<img src="' + icons.price + '" style="width:24px;height:24px;margin-right:16px;">');
        $("#liTableTableManner", "#tableDetailModal").empty();
        if (!table.smoking) $("#liTableTableManner", "#tableDetailModal").append('<img src="' + icons.smoke + '" style="width:24px;height:24px;margin-right:16px;">');
        if (table.wine) $("#liTableTableManner", "#tableDetailModal").append('<img src="' + icons.alcohol + '" style="width:24px;height:24px;margin-right:16px;">');
        if (!table.pet) $("#liTableTableManner", "#tableDetailModal").append('<img src="' + icons.pet + '" style="width:24px;height:24px;margin-right:16px;">');
        $("#pTableDescription", "#tableDetailModal").text(table.description);
        $("#imgTableThumbnail", "#tableDetailModal").attr('src', table.photo);

        $('#divMealGallery', "#tableDetailModal").empty();
        for(var i = 0; i < table.menu.length; i++){
            var meal = table.menu[i];
            var $mealdiv = $('<div class="col-lg-3 col-md-4 col-xs-6 thumb"><img class="img-responsive thumbnail-small"><figcaption>' + meal.name +'</figcaption></div>');
            //console.log($("img", $mealdiv));
            //console.log(meal.photo);
            $("img", $mealdiv).attr('src', meal.photo);
            $('#divMealGallery', "#tableDetailModal").append($mealdiv);
        }
        $('#tableDetailModal').modal('show');
    }

    var map;
    function initializeGoogleMap(tables) {
        var mapOptions = {
            zoom: 16,
            //center: new google.maps.LatLng(-34.397, 150.644)
            center: new google.maps.LatLng(-25.363882,131.044922)
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
    
        for (var i = 0; i < tables.length; i++) {
            var table = tables[i];
            var title = table.title;
            var latitude = table.location.latitude;
            var longtitude = table.location.longtitude;
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(latitude,longtitude),
                map: map,
                title: title
            });
        }
    }
    function removeAll(){
        $('#resultdiv').empty();  
        for(var i=0;i<markers.length;i++){
            markers[i].setMap(null);
        }
    }
    function isAllowList(data, filter){
        if(data.available_num < filter.attendance)
            return false;
        if(data.wine && filter.wine)
            return false;
        if(data.pet && filter.pet)
            return false;
        if(data.smoking && filter.smoking)
            return false;
        if(data.price < filter.lowPrice || data.price > filter.highPrice)
            return false;
        return true;
    }

    function initialTableList(tables, filter, date){
        //var buf=[];
        //var count = 0;
        markers = []; 
        for (var i = 0; i < tables.length; i++) {
            if(null != filter){
                if(!isAllowList(tables[i], filter)){
                    continue;
                }
            }
            console.log(date);
            console.log(tables[i].datetime);
            if(-1 == tables[i].datetime.indexOf(date)){
                continue;
            }
            var table = tables[i];
            var imgsrc = table.photo;
            var title = table.title;
            var description = table.description;
            var price = table.price;
            
            //var $div = $('<div class="col-md-6"><div class="thumbnail meet' + count + '"><img alt="300x200"><div class="caption"><h3></h3><p></p></div></div></div>');
            var $div = $('<div class="col-md-6"><div class="thumbnail"><img alt="300x200"><div class="caption"><h3></h3><p></p></div></div></div>');
            $('img', $div).attr('src', imgsrc).attr('height',230).attr('width', 350);  
            $('h3', $div).text(title);  
            $('p', $div).text(description);
            $('#resultdiv').append($div);  
            $div.data('table', table);
            //$(".meet" + count).click(function(){
            //        })
            //buf.append(table);
            //console.log($div);
            $div.hover(function(){
                var tmpTable = $(this).data('table');
                console.log(tmpTable);
                var title = tmpTable.title;
                var latitude = tmpTable.location.latitude;
                var longitude = tmpTable.location.longitude;
                map.setCenter(new google.maps.LatLng(latitude, longitude));
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(latitude,longitude),
                    map: map,
                    title: title
                });
                markers.push(marker);
            }, function(){

            });
            //count++;

            $div.click(function(){
                var tmpTable = $(this).data('table');
                popupTableDetailDialog(tmpTable);
            });
        }
        //dataCurrent = buf
    }

            var data;

        //var dataCurrent;
        //var slider = new Slider('#ex2', {});
        $("#ex2").slider({});
