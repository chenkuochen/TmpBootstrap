    <script type="text/javascript">
    var map;
    function initializeGoogleMap(tables) {
        var mapOptions = {
            zoom: 8,
            //center: new google.maps.LatLng(-34.397, 150.644)
            center: new google.maps.LatLng(-25.363882,131.044922)
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
    
        for (var i = 0; i < tables.length; i++) {
            var table = tables[i];
            var title = table.title;
            var laytitude = table.location.laytitude;
            var longtitude = table.location.longtitude;
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(laytitude,longtitude),
                map: map,
                title: title
            });
        }
    }
    function removeAll(){
        $('#resultdiv').empty();  
    }
function isAllowList(data, filter){
    if(data.available_num < filter.attendance)
        return false;
    if(data.wine && filter.wine)
        return false;
    if(data.pet && filter.pet)
        return false;
    if(data.smoking && filter.smoking)
        return false;
    if(data.price < filter.lowPrice || data.price > filter.highPrice)
        return false;
    return true;
    }
    function initialTableList(tables, filter){
        for (var i = 0; i < tables.length; i++) {
            if(null != filter){
                if(!isAllowList(tables[i], filter)){
                    continue;
                }
            }
            var table = tables[i];
            var imgsrc = table.thumbnail;
            var title = table.title;
            var description = table.description;
            var price = table.price;
            
            var $div = $('<div class="col-md-6"><div class="thumbnail"><img alt="300x200"><div class="caption"><h3></h3><p></p></div></div></div>');
            $('img', $div).attr('src', imgsrc);  
            $('h3', $div).text(title);  
            $('p', $div).text(description);
            $('#resultdiv').append($div);  
            console.log("GG");
              
            //console.log($div);
            $div.hover(function(){
                var tmpTable = $(this).data('table');
                //console.log(tmpTable);
                var laytitude = tmpTable.location.laytitude;
                var longtitude = tmpTable.location.longtitude;
                //console.log(laytitude, longtitude);
                map.setCenter(new google.maps.LatLng(laytitude, longtitude));
            }, function(){

            });

        }
    }

    $(function(){
        var data;
        //var slider = new Slider('#ex2', {});
        $("#ex2").slider({});
        $('.slider').css('width', '50%').css('margin-left', '20px').css('margin-right', '20px');
        $("#ex2").on("slide", function(slideEvt) {
            console.log(slideEvt.value);
            $("#bLowestPrice").text(slideEvt.value[0]);
            $("#bHighestPrice").text(slideEvt.value[1]);
        });
        //var slider = new Slider('#ex2', {});
        $("#filterBtn").click(function(e){
            e.preventDefault();
            removeAll();
            var filter = getFilter();
            initialTableList(data, filter);
        });
        
        var table = restFactory.factory("http://127.0.0.1:8000/api", "tables");
        table.list(function(status, response){
            console.log(response);
            data = response.results;
            initializeGoogleMap(data);
            initialTableList(data, null);
            }, null);

    });
